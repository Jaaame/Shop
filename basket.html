    <script>
        const minusBtn = document.querySelector('.quantity-minus');
        const plusBtn = document.querySelector('.quantity-plus');
        const input = document.querySelector('.quantity-input');
        const price = document.querySelector('.product-price');
        const price2 = document.querySelector('.product-price2');
        const baseprice = 375;
        const baseprice2 = 290;
        const minusBtn2 = document.querySelector('.quantity-minus2');
        const plusBtn2 = document.querySelector('.quantity-plus2');
        const input2 = document.querySelector('.quantity-input2');

        minusBtn.addEventListener('click', () => {
            let value = parseInt(input.value);
            value = isNaN(value) ? 0 : value;
            value--;
            input.value = value < 1 ? 1 : value;
            updatePrice(value);
        });

        plusBtn.addEventListener('click', () => {
            let value = parseInt(input.value);
            value = isNaN(value) ? 0 : value;
            value++;
            input.value = value;
            updatePrice(value);
        });

        minusBtn2.addEventListener('click', () => {
            let value = parseInt(input2.value);
            value = isNaN(value) ? 0 : value;
            value--;
            input2.value = value < 1 ? 1 : value;
            updatePrice2(value);
        });

        plusBtn2.addEventListener('click', () => {
            let value = parseInt(input2.value);
            value = isNaN(value) ? 0 : value;
            value++;
            input2.value = value;
            updatePrice2(value);
        });

        function updatePrice(quantity) {
            const newPrice = baseprice * quantity;
            price.innerText = newPrice + " บาท";

        }
        function updatePrice2(quantity) {
            const newPrice2 = baseprice2 * quantity;
            price2.innerText = newPrice2 + " บาท";

        }



    </script>

    <script>
        function changeLanguageImage() {
            // Get the selected language value from the dropdown
            const language = document.getElementById("language-selector").value;

            // Set the image source based on the selected language
            const image = document.getElementById("language-image");
            if (language === "english") {
                image.src = "imge/english.png";
            } else if (language === "thai") {
                image.src = "imge/thai.png";
            }
        }
