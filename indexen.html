  <script>
    function changeLanguageImage() {
      // Get the selected language value from the dropdown
      const language = document.getElementById("language-selector").value;

      // Set the image source based on the selected language
      const image = document.getElementById("language-image");
      if (language === "english") {
        image.src = "imge/english.png";
        window.location.href ="indexen.html";
      } else if (language === "thai") {
        image.src = "imge/thai.png";
        window.location.href ="index.html";
      }
    }
